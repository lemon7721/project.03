	    //类的继承
	    class Animal{
            constructor(name,age){
            	this.name = name;
            	this.age = age;
            }
            sayName(){

            }
            sayAge(){
            	return this.age;
            }
}
        class Dog extends Animal{
        	constructor(name,age,color){
        		super(name,age);
        		this.color = color;
        	}
        }
        	Object.assign(Dog.prototype,{
            sayColor(){
            	return `${this.name}是${this.age}岁了，他的颜色是${this.color}`
            },
            sayName(){
            	return this.name + super.sayAge()+this.color;
            }
        	});
