<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
	<div id="ad"></div>
	<script>
		let div = document.querySelector('div');
		div.addEventListener('click',function(){
			setTimeout(() =>{
				this.style.background = 'pink';},2000);
		})
	</script>
</body>
</html>
